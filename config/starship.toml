# Starship configuration adapted from Powerlevel10k lean style
# Based on config/p10k.zsh settings
# Style: 2-line, lean, disconnected, transient prompt

# Format defines the prompt structure
format = """
[](fg:os_icon)\
$os\
$directory\
$git_branch\
$git_status\
$line_break\
$character\
"""

# Right prompt (shown on same line as input)
right_format = """
$status\
$cmd_duration\
$jobs\
$direnv\
$python\
$nodejs\
$ruby\
$golang\
$rust\
$kubernetes\
$terraform\
$aws\
$gcloud\
$azure\
$nix_shell\
$username\
$hostname\
"""

# Inserts blank line between shell prompts
add_newline = false

# Transient prompt (collapse previous prompts)
# Note: This is enabled via shell integration, not in starship.toml

# ===== LEFT PROMPT MODULES =====

[os]
disabled = false
style = "bold white"
format = "[$symbol]($style) "

[os.symbols]
Macos = ""
Linux = ""
Windows = ""

[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = " "
read_only_style = "red"

[git_branch]
symbol = " "
style = "bold green"
format = "[$symbol$branch]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# ===== RIGHT PROMPT MODULES =====

[status]
disabled = false
style = "bold red"
format = '[$symbol$status]($style) '
symbol = "‚úò"

[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[$duration]($style) "

[jobs]
symbol = "‚ú¶"
style = "bold blue"
number_threshold = 1
format = "[$symbol$number]($style) "

# ===== LANGUAGE & ENVIRONMENT MANAGERS =====

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py"]

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version", ".nvmrc"]

[ruby]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"
detect_files = ["Gemfile", ".ruby-version"]

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"
detect_extensions = ["go"]

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"
detect_extensions = ["rs"]

# ===== CLOUD & INFRASTRUCTURE =====

[aws]
symbol = " "
style = "bold yellow"
format = '[$symbol($profile )(\($region\) )]($style)'
disabled = false

[gcloud]
symbol = "‚òÅÔ∏è "
style = "bold blue"
format = '[$symbol$account(@$domain)(\($region\))]($style) '
disabled = false

[azure]
symbol = "Û∞†Ö "
style = "bold blue"
format = '[$symbol($subscription)]($style) '
disabled = false

[kubernetes]
symbol = "‚ò∏ "
style = "bold blue"
format = '[$symbol$context( \($namespace\))]($style) '
disabled = false

[terraform]
symbol = "üí† "
style = "bold purple"
format = "[$symbol$workspace]($style) "
disabled = false

# ===== DEVELOPMENT TOOLS =====

[direnv]
symbol = "‚ñ∂ "
style = "bold orange"
format = "[$symbol$loaded/$allowed]($style) "
disabled = false

[nix_shell]
symbol = " "
style = "bold blue"
format = '[$symbol$state( \($name\))]($style) '
disabled = false
impure_msg = '[impure](bold red)'
pure_msg = '[pure](bold green)'

# ===== CONTEXT =====

[username]
show_always = false
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"
disabled = false

[hostname]
ssh_only = false
style = "bold green"
format = "[@$hostname]($style) "
disabled = false
trim_at = "."

# ===== ADDITIONAL MODULES (Less common but available) =====

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
disabled = true

[package]
symbol = " "
style = "bold yellow"
format = "[$symbol$version]($style) "
disabled = true

[time]
disabled = true
format = '[$time]($style) '
style = "bold white"
time_format = "%T"

# ===== COLOR PALETTE =====
# Matches Catppuccin Mocha (via Stylix)

[palette]
# These will be overridden by Stylix, but provide fallback

# ===== NOTES =====
# This configuration closely matches your p10k lean setup:
# - 2-line prompt (dir/git on line 1, prompt char on line 2)
# - Clean, disconnected style (no segment separators)
# - Icons before content (Nerd Font v3)
# - Comprehensive right prompt with cloud, language, and tool support
# - Transient prompt enabled via shell integration
#
# To enable transient prompt in Zsh, add to your shell config:
#   eval "$(starship init zsh)"
#   enable_transience
